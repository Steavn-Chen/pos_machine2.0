<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e43a9052ab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>PERSONLIST</title>
</head>

<body>
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
    <div id="menu" class="row"></div>

    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <div class="row" id="cartinterface">
      <div class=" w-50">
        <h4 class="my-3">購物車清單</h4>
        <div class="col-12 " id="cartmenu">
          <ul id="cart" class="list-group">

          </ul>
        </div>
      </div>
      <div class="w-50">
        <h4 class="my-3 ">下次再買清單</h4>
        <div class="col-12">
          <ul id="nextcartmenu" class="list-group">

          </ul>
        </div>
      </div>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary">送出訂單</button>
    <button id="clear-button" type="button" class="btn btn-danger">清除購物車清單</button>
    <button id="clear-nextbuy-button" type="button" class="btn btn-warning">清空下次再買清單</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
